name: auto build process
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: CI=false npm run build
      - name: configure aws
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: '${{ secrets.AWS_ACCESS_KEY_ID }}'
          aws-secret-access-key: '${{ secrets.AWS_SECRET_ACCESS_KEY}}'
          aws-region: us-east-2
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: 'Build, tag and push image to ecr'
        env:
          ECR_REGISTRY: '${{ steps.login-ecr.outputs.registry }}'
          ECR_REPOSITORY: frontend_testing
          IMAGE_TAG: '${{ github.run_number }}'
        run: |

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      - name: stop building
        run: |

          docker stop frontend_testing || true

      - name: deployment
        run: |

            aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 435397992569.dkr.ecr.us-east-2.amazonaws.com
            docker pull 435397992569.dkr.ecr.us-east-2.amazonaws.com/frontend_testing:${{ github.run_number }}
            docker run -p 80:3000 --name frontend_testing -d 435397992569.dkr.ecr.us-east-2.amazonaws.com/frontend_testing:${{ github.run_number }}
       




      
